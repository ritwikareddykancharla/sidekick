<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidekick PDF Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100 h-screen overflow-hidden flex">
    <!-- Main PDF Container -->
    <div id="pdf-container" class="flex-1 overflow-auto relative flex justify-center p-8">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <!-- Controls (Simple) -->
    <div
        class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white rounded-lg shadow-lg p-2 flex space-x-2 z-50">
        <button id="prev" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
        <span id="page_num" class="px-2 py-1"></span>
        <span>/</span>
        <span id="page_count" class="px-2 py-1"></span>
        <button id="next" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
    </div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
